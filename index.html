
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Hungry Monster Project -->
    <title>Hungry Monster</title>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- nav bar code -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="./images/food logo.png" alt="food logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mealnav" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link font-weight-bold " href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="#">Recipes</a>
                </li>
                <li class="nav-item font-weight-bold">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- search bar code -->
        <main class="input-area">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-lg-6 search-bar mx-auto">
                            <div class="searchArea search-box my-5">
                                <input id="searchMealArea" type="text" class="form-control" placeholder="Search For Meal...">
                                <button onclick="searchMeal()" class="btn searchBtn">Search</button>
                            </div>
                        </div>
                    </div>
                 <div class="row" id="mealItems"></div> 
                </main>
            </div>

            <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="ingredientDetails" class="modal-body">
                        <ul id="ingredient">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, voluptatibus?</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./js/app.js"></script>

</body>

</html>
